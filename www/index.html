<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <title>Hello World</title>

        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>       
        <script src="js/index.js"></script>       
	<!--<script src="js/result.js"></script>-->
        <script type="text/javascript" src="js/string.js"></script>
        <script type="text/javascript" src="js/json.js"></script>
        <script type="text/javascript" src="js/d3.js"></script>
    	<script type="text/javascript" src="js/d3.layout.cloud.js"></script>
        <script type="text/javascript" src="js/WordcloudPanel.js"></script>
        <script type="text/javascript" src="js/result.js"></script>
		<script type="text/javascript" src="js/translatePage.js"></script>
		<script type="text/javascript" src="js/translations.js"></script>
		<script type="text/javascript" src="js/nlt.js"></script>
		<script type="text/javascript" src="js/UserPanel.js"></script>
    </head>
    <body>


        <!--Next Page: tweetspage-->	
        <div data-role="page" id="tweetspage">

            <!-- search area -->
            <div data-role="popup" data-theme="b" id="popupBasic">
                <form>
                    <dl>          
                        <dt><span lang="en">Search:</span></dt>
                        <dd>
                            <input id="inputSearch" type="search"  data-clear-btn="true" data-mini="true" />
                        </dd>

                        <dt><span lang="en">Language:</span></dt>
                        <dd>
                            <select id="selectlang" data-mini="true" data-inline="true">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="it">Italian</option>
                                <option value="ps">Portuguese</option>
                                <option lang="en" value="*">All</option>
                            </select>
                        </dd>
                    </dl>

                    <label>
                        <input id="inputIncRT" data-mini="true" type="checkbox" checked="checked" />
                        <span lang="en" >Include retweets</span>
                    </label>
                    <input type="button" id="submitSearch" data-mini="true" data-theme="b" value="Search:" lang="en"/>
  
                    <!--
                        <input  type="button"  data-theme="b" onclick="window.open('http://apache.org', '_system', 'location=yes');" value="open" />
                    -->    
                </form>
            </div>
            <!-- /search area -->


            <div data-role="header" data-theme="b" data-position="fixed" data-id="footer">
                <a href="#leftpanel1" data-role="button" data-inline="true"  class="ui-icon-nodisc" data-icon="arrow-r" data-mini="true">Options</a>
                <h1>
                    <a href="#popupBasic" data-rel="popup" data-transition="slidedown" lang="en">Search:</a>
                </h1>
                <a href="#rightpanel1" data-role="button" data-inline="true"  class="ui-icon-nodisc" data-icon="arrow-l" data-mini="true" data-iconpos="right">Settings</a>
            </div>
            <!-- /header -->

            <div data-role="panel" id="leftpanel1" data-position="left" data-display="reveal" data-dismissible="true" data-theme="b">
              

              <div id="options">
				 
                 <img id="cloud1" src="img/cloud.png" >
                  <img id="imgvideo1"src="img/Img&vid.png" >
                    <img id="links1"src="img/links.png" >
                   <img id="mentioned1" src="img/mentionedUser.png" >
                   <img id="tweets1" src="img/tweets.png" >
              </div>
            </div>


            <div data-role="panel" id="rightpanel1" data-position="right" data-display="reveal" data-dismissible="true" data-theme="b">
                <div data-role="collapsible-set" data-content-theme="b" data-theme="b" data-mini="true">

                    <div data-role="collapsible" data-collapsed="false">
                        <h3><span lang="en">Account</span></h3>
                        <div >
                            <input type="radio" name="account" id="radio-choice-1" value="choice-1" checked="checked" />
                            <label for="radio-choice-1">Hanwei</label>

                            <input type="radio" name="account" id="radio-choice-2" value="choice-2" />
                            <label for="radio-choice-2">Rachel</label>

                            <input type="radio" name="account" id="radio-choice-3" value="choice-3" />
                            <label for="radio-choice-3">Sean</label>

                            <input type="radio" name="account" id="radio-choice-4" value="choice-4" />
                            <label for="radio-choice-4">Rui</label>

                        </div>
                    </div>

                    <div data-role="collapsible" data-collapsed="false">
                        <h3><span lang="en">Language</span></h3>
                        <p>
                            <select id="ui-lang" onchange="changeUILanguage()">
                                <option value="en" selected="">English</option>
                                <option value="es">Español</option>
                                <option value="cn">中文</option>
                            </select>
                        </p>
                    </div>
                </div>

            </div>
            
            <!-- page indicator-->
            <div class="bullets">
                <ul>
                    <li id="li_cloud" class="activated"></li>
                    <li id="li_links"></li>
                    <li id="li_img"></li>
                    <li id="li_uses"></li>
                    <li id="li_tweets"></li>
                </ul>
            </div>

            <!--five contents-->        
            <div data-role="content" id="cloudDiv" style="">
			
            	<clouddiv style="font-family: impact"></clouddiv>
			</div>
            <div data-role="content" id="linkDiv" style="display:none"> </div>
            <div data-role="content" id="imageDiv" style="display:none "> </div>
            <div data-role="content" id="mentionedDiv" style="display:none "> </div>
            <div data-role="content" id="tweetDiv" style="display:none "> </div>
    </div>				

<script>
		
	 NLT.init(TRANSLATIONS);
 function changeUILanguage() {
var lang = $("#ui-lang").val();

NLT.currentLocale(lang);

		
		
}; 
		</script>

</body>
</html>
